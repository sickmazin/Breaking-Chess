
<div class="FRIENDS">
  <div class="centrale">

    <header class="header">
        <div class="header-start">
            <img src="assets/friends/amici.svg" />
            <label class="text-amici">AMICI</label>
        </div>

        <div class="header-start">
            <img ngSrc="assets/optionsImg/back.svg" (click)="turnBackHome()" alt="back"
                 height="24" width="24"/>
            <div style="color: red"> Torna indietro </div>
        </div>
    </header>

    <div class="frameamici-e">

      <div class="list-friends">
          @for(friend of friends; track $index;) {
              <div class="friend">
                  <img class="avatar" ngSrc="assets/avatar/{{friend.avatar}}" width="25" height="25"  alt=""/>
                  <div class="info-AMICO">
                      <label class="usernameFriend">{{friend.username}}</label>
                      <label class="first-name-last-name">{{friend.firstName}} {{friend.lastName}}</label>
                  </div>
                  <div style="justify-content: space-between;display: flex;gap: 4vw;margin-right: 3vw">
                      <img class="icon" src="assets/friends/stats.svg"  (click)="statsFriend(friend.username)" alt="stats"/>
                      <img class="icon" src="assets/friends/removeUser.svg" (click)="delete(friend.username)" alt="removeUser"/>
                      <img class="icon" src="assets/friends/sfidaAmico.svg" (click)="challenge(friend.username)" alt="sfidaAmico"/>
                  </div>

              </div>
          }
      </div>
      <div class="box-request">

        <header class="header-request">
          <img class="icon-request" src="assets/friends/richieste.svg" />
          <label class="request-title">Richieste di amicizia in sospeso</label>
        </header>

        <div class="list-request">
            @for (request of requests; track $index){
                <div class="friend">
                        <img class="avatar" ngSrc="assets/avatar/{{request.avatar}}" width="25" height="25" alt="" />
                        <div class="info-AMICO">
                            <label class="usernameFriend">{{ request.username }}</label>
                            <label class="first-name-last-name">{{request.firstName}} {{request.lastName}}</label>
                        </div>
                    <div  style="justify-content: space-between;display: flex;gap: 1vw;">
                        <img class="icon" src="assets/friends/accettaRichiesta.svg"  (click)="acceptRequest(request.username)" alt="accettaRichiesta"/>
                        <img class="icon" src="assets/friends/rifiutaRichiesta.svg" (click)="delete(request.username)"  alt="rifiutaRichiesta"/>
                    </div>
                </div>
            }
        </div>
      </div>
    </div>
  </div>
</div>
